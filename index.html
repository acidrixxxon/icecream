<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header__container container">
            <div class="header__toprow">
                <div class="header__logo">
                <a href="#" class="header__logo--link">
                    <img src="./assets/img/logo.png" alt="" class="header__logo--image">
                </a>
                </div>

                <nav class="header__nav">
                    <ul class="header__nav__list">
                        <li class="header__nav__list--item">
                            <a href="#" class="header__nav__list--link active">Home</a>
                        </li>
                        <li class="header__nav__list--item">
                            <a href="#" class="header__nav__list--link">About us</a>
                        </li>
                        <li class="header__nav__list--item">
                            <a href="#" class="header__nav__list--link">How it’s made?</a>
                        </li>
                        <li class="header__nav__list--item">
                            <a href="#" class="header__nav__list--link">Our products</a>
                        </li>
                        <li class="header__nav__list--item">
                            <a href="#" class="header__nav__list--link">Contact</a>
                        </li>
                    </ul>
                    <div class="header__nav__hamburger">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div>
                </nav>

                <button class="header__btn">
                    But it now
                    <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L5 5L1 9" stroke="#D41443" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="header__main">
                <div class="header__main__left">
                    <h2 class="header__main__left--title">
                        ice cream
                        made with
                        <span>passion</span>
                    </h2>
                    <div class="header__main__left__buttons">
                        <button class="header__main__left__buttons--btn btn--primary">Products</button>
                        <button class="header__main__left__buttons--btn btn--secondary">How it’s made?</button>
                    </div>
                </div>

                <div class="header__main__right">
                    <div class="header__main__right__numbers">
                        <span class="header__main__right__numbers--number">
                            16
                        </span>
                        <span class="header__main__right__numbers--text">
                            cafes
                        </span>
                    </div>

                    <div class="header__main__right__numbers">
                        <span class="header__main__right__numbers--number">
                            23
                        </span>
                        <span class="header__main__right__numbers--text">
                            food tracks
                        </span>
                    </div>
                </div>
            </div>

            <div class="header__bottomrow">
                <div class="header__bottomrow__left">
                    <div class="header__bottomrow__left__image">
                        <img src="./assets/img/slider-pic5 1.png" alt="" class="header__bottomrow__left__image--img">
                    </div>
                    <div class="header__bottomrow__left__text">
                        <p class="header__bottomrow__left__text--para">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                        </p>
                        <button class="header__bottomrow__left__text--arrow">

                        </button>
                    </div>
                </div>

                <div class="header__bottomrow__right">
                    <img src="./assets/img/slider-pic4 1.png" alt="" class="header__bottomrow__right--img">
                </div>
            </div>
        </div>

        <div class="header__icecream">
            <img src="./assets/img/header__icecream.png" alt="">
        </div>
    </header>

</body>
</html>
